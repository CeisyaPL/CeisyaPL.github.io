<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }
        .result {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Export Quiz Results to Google Sheets</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Select Class and Subject</h5>
                <form id="exportForm">
                    <div class="mb-3">
                        <label for="className" class="form-label">Class</label>
                        <select class="form-select" id="className" required>
                            <option value="">Select Class</option>
                            <optgroup label="Grade 7">
                                <option value="7A">7A</option>
                                <option value="7B">7B</option>
                                <option value="7C">7C</option>
                            </optgroup>
                            <optgroup label="Grade 8">
                                <option value="8A">8A</option>
                                <option value="8B">8B</option>
                                <option value="8C">8C</option>
                            </optgroup>
                            <optgroup label="Grade 9">
                                <option value="9A">9A</option>
                                <option value="9B">9B</option>
                                <option value="9C">9C</option>
                            </optgroup>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <select class="form-select" id="subject" required>
                            <option value="">Select Subject</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Science">Science</option>
                            <option value="English">English</option>
                            <option value="History">History</option>
                            <option value="Geography">Geography</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Export to Google Sheets</button>
                </form>
            </div>
        </div>
        
        <div id="result" class="result alert">
            <p id="message"></p>
            <a id="spreadsheetLink" href="#" target="_blank" style="display: none;">View Spreadsheet</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#exportForm').on('submit', function(e) {
                e.preventDefault();
                
                const className = $('#className').val();
                const subject = $('#subject').val();
                
                if (!className || !subject) {
                    alert('Please select both class and subject');
                    return;
                }
                
                // Show loading state
                const submitBtn = $(this).find('button[type="submit"]');
                const originalBtnText = submitBtn.html();
                submitBtn.prop('disabled', true)
                    .html('<span class="spinner-border spinner-border-sm"></span> Exporting...');
                
                // Call export API
                $.ajax({
                    url: 'https://ceisyapl.github.io/CeisyaPL.github.io/api/export_to_sheets.php',
                    method: 'POST',
                    data: JSON.stringify({
                        className: className,
                        subject: subject
                    }),
                    contentType: 'application/json',
                    success: function(response) {
                        if (!response.success) {
                            $('#result').removeClass()
                                .addClass('result alert alert-danger')
                                .html(response.error)
                                .show();
                            return;
                        }
                        
                        $('#result').removeClass()
                            .addClass('result alert alert-success')
                            .html(`
                                Results exported successfully!<br>
                                <a href="${response.spreadsheetUrl}" target="_blank" class="btn btn-primary mt-2">
                                    Open in Google Sheets
                                </a>
                            `)
                            .show();
                    },
                    error: function(xhr) {
                        let errorMessage = 'Error exporting results. Please try again.';
                        try {
                            const response = JSON.parse(xhr.responseText);
                            if (response.error) {
                                errorMessage = response.error;
                            }
                        } catch (e) {
                            console.error('Error parsing error response:', e);
                        }
                        
                        $('#result').removeClass()
                            .addClass('result alert alert-danger')
                            .html(errorMessage)
                            .show();
                    },
                    complete: function() {
                        submitBtn.prop('disabled', false).html(originalBtnText);
                    }
                });
            });
        });
    </script>
</body>
</html>
